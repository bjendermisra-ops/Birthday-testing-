<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISKCON | Event Manager</title>
    
    <!-- External Libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #FF7B00;
            --primary-grad: linear-gradient(135deg, #FF7B00 0%, #FF2E00 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --bg-page: #fff8f5;
            --text-dark: #2d3436;
        }

        body {
            background: var(--bg-page);
            font-family: 'Urbanist', sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
            padding-bottom: 50px;
        }

        .app-container {
            width: 100%;
            max-width: 600px; /* Thoda narrow rakha taki phone pe app jaisa feel aye */
            margin: 0 auto;
            padding: 15px;
        }

        /* Title Area */
        h1.app-title {
            font-weight: 800;
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            margin-bottom: 0;
        }

        /* --- ‚ú® FORM CARD --- */
        .glass-card {
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(255, 123, 0, 0.06);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Input Grid System */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .full-width { grid-column: span 2; }

        .form-label-custom {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 4px;
            margin-left: 5px;
            display: block;
        }

        .input-box {
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 12px 15px;
            width: 100%;
            font-family: 'Urbanist', sans-serif;
            font-weight: 600;
            color: #333;
            outline: none;
            transition: 0.3s;
        }
        
        .input-box:focus {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.1);
        }

        .btn-add-main {
            background: var(--primary-grad);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(255, 46, 0, 0.25);
            transition: 0.2s;
        }
        .btn-add-main:active { transform: scale(0.97); }

        /* --- üìã LIST STYLES --- */
        .item-card {
            background: white;
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
            border-left: 6px solid #ccc;
            position: relative;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* Badge/Header Section */
        .card-header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .type-badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .event-date {
            font-size: 0.9rem;
            font-weight: 700;
            color: #555;
            background: #f8f9fa;
            padding: 4px 10px;
            border-radius: 8px;
        }

        /* Text Styles */
        .person-name {
            font-size: 1.2rem;
            font-weight: 800;
            color: #2d3436;
            line-height: 1.2;
        }

        .person-identity {
            font-size: 0.95rem;
            color: var(--primary); /* Highlight Role */
            font-weight: 600;
            margin-bottom: 5px;
        }

        .person-address {
            font-size: 0.85rem;
            color: #888;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-delete {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff5f5;
            color: #ff4757;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-delete:active { transform: scale(0.9); background: #ffe0e3; }

        /* --- COLORS & THEMES --- */
        /* Anniversary (Purple) */
        .border-anni { border-left-color: #a55eea; }
        .bg-anni { background: #f3e5f5; color: #8e44ad; }
        
        /* Birthday (Pink) */
        .border-bday { border-left-color: #ff6b81; }
        .bg-bday { background: #fff0f1; color: #ff4757; }

        /* Donation (Green) */
        .border-donate { border-left-color: #2ecc71; }
        .bg-donate { background: #e8f8f5; color: #27ae60; }

        /* Notice (Orange) */
        .border-notice { border-left-color: #f1c40f; }
        .bg-notice { background: #fff9e6; color: #f39c12; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Header -->
        <div class="text-center mb-4 pt-2">
            <h1 class="app-title">Master Control</h1>
            <p class="text-muted fw-bold small text-uppercase ls-2">Database & Events Admin</p>
        </div>

        <!-- INPUT FORM -->
        <div class="glass-card animate__animated animate__fadeInDown">
            
            <div class="form-grid">
                
                <!-- 1. Event Type -->
                <div>
                    <label class="form-label-custom">Event Type</label>
                    <select id="inpType" class="input-box">
                        <option value="anniversary">üíç Anniversary</option>
                        <option value="birthday">üéÇ Birthday</option>
                        <option value="donation">üôè Donation</option>
                        <option value="notice">üì¢ Notice</option>
                    </select>
                </div>

                <!-- 2. Date -->
                <div>
                    <label class="form-label-custom">Date (Kab?)</label>
                    <input type="date" id="inpDate" class="input-box">
                </div>

                <!-- 3. Name (Full Width) -->
                <div class="full-width">
                    <label class="form-label-custom">Name / Title</label>
                    <input type="text" id="inpName" class="input-box" placeholder="e.g. Santosh Prabhu" autocomplete="off">
                </div>

                <!-- 4. Identity (Pahchan) -->
                <div>
                    <label class="form-label-custom">Identity (Role)</label>
                    <input type="text" id="inpId" class="input-box" placeholder="e.g. Kitchen Head">
                </div>

                <!-- 5. Address (Location) -->
                <div>
                    <label class="form-label-custom">Address</label>
                    <input type="text" id="inpAddr" class="input-box" placeholder="e.g. Sector-15">
                </div>

                <!-- Submit Button -->
                <div class="full-width">
                    <button onclick="addItem()" id="btnAdd" class="btn-add-main">
                        <i class="fas fa-paper-plane me-2"></i> Update Display
                    </button>
                </div>

            </div>
        </div>

        <!-- LIST CONTAINER -->
        <div>
            <h6 class="fw-bold text-muted ps-2 mb-3">RECENT ENTRIES</h6>
            <div id="itemList">
                <div class="text-center py-5 text-muted small">Fetching data from Firebase...</div>
            </div>
        </div>

    </div>

    <!-- üî• FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // CONFIG (Replace if you have different project details)
        const firebaseConfig = {
          apiKey: "AIzaSyDaiyXkiQgyJWAC7QsOcneHl0KU0O4kwgI",
          authDomain: "iskcon-slider.firebaseapp.com",
          databaseURL: "https://iskcon-slider-default-rtdb.firebaseio.com",
          projectId: "iskcon-slider",
          storageBucket: "iskcon-slider.firebasestorage.app",
          messagingSenderId: "887649015723",
          appId: "1:887649015723:web:f64104897972e65ea564ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Auto-set today's date in input
        document.getElementById('inpDate').valueAsDate = new Date();

        // --- ADD ITEM FUNCTION ---
        window.addItem = () => {
            // Get values
            const type = document.getElementById('inpType').value;
            const dateVal = document.getElementById('inpDate').value; // Returns YYYY-MM-DD
            const name = document.getElementById('inpName').value.trim();
            const identity = document.getElementById('inpId').value.trim(); // "Kitchen Wala"
            const address = document.getElementById('inpAddr').value.trim(); // "Sec 15"

            // Simple Validation
            if(!name || !dateVal) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'Missing Info', 
                    text: 'Please enter at least Name and Date!',
                    confirmButtonColor: '#FF7B00'
                });
                return;
            }

            const btn = document.getElementById('btnAdd');
            btn.innerHTML = 'Saving...';

            push(ref(db, 'slider_items'), {
                type: type,
                eventDate: dateVal,
                name: name,
                identity: identity,
                address: address,
                timestamp: Date.now() // Internal sorting
            }).then(() => {
                // Reset Fields (Keep Date same as workflow likely implies similar dates)
                document.getElementById('inpName').value = "";
                document.getElementById('inpId').value = "";
                document.getElementById('inpAddr').value = "";
                
                btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Update Display';
                
                Swal.fire({
                    icon: 'success',
                    title: 'Added!',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000
                });
            });
        }

        // --- DELETE ITEM ---
        window.deleteItem = (key) => {
            Swal.fire({
                title: 'Delete this entry?',
                text: "Confirm remove from slider screen.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff4757',
                confirmButtonText: 'Delete'
            }).then((result) => {
                if (result.isConfirmed) remove(ref(db, 'slider_items/' + key));
            })
        }

        // --- RENDER LIST ---
        onValue(ref(db, 'slider_items'), (snapshot) => {
            const list = document.getElementById('itemList');
            const data = snapshot.val();
            list.innerHTML = "";
            let entries = [];

            if(data) {
                Object.entries(data).forEach(([key, val]) => entries.unshift({ id: key, ...val }));
            }
            
            if(entries.length === 0) {
                list.innerHTML = `<div class="text-center py-4 text-muted"><i class="fas fa-box-open fa-3x opacity-25"></i><p class="mt-2">No active slides.</p></div>`;
                return;
            }

            entries.forEach(item => {
                // Styling Logic based on Type
                let colorClass = "bg-notice";
                let borderClass = "border-notice";
                let typeLabel = "üì¢ Notice";

                if(item.type === 'anniversary') { 
                    colorClass = "bg-anni"; borderClass = "border-anni"; typeLabel = "üíç Anniversary";
                }
                else if(item.type === 'birthday') { 
                    colorClass = "bg-bday"; borderClass = "border-bday"; typeLabel = "üéÇ Birthday";
                }
                else if(item.type === 'donation') { 
                    colorClass = "bg-donate"; borderClass = "border-donate"; typeLabel = "üôè Donation";
                }

                // Format Date nicely (e.g., "2024-12-25" -> "25 Dec")
                const d = new Date(item.eventDate);
                const prettyDate = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });

                // Check empty fields
                const roleDisplay = item.identity ? `(${item.identity})` : ""; 
                const addressDisplay = item.address ? `<div class="person-address"><i class="fas fa-map-marker-alt text-danger"></i> ${item.address}</div>` : "";

                // Card HTML
                const cardHTML = `
                <div class="item-card ${borderClass}">
                    
                    <!-- Delete Button -->
                    <button class="btn-delete" onclick="deleteItem('${item.id}')"><i class="fas fa-trash-alt"></i></button>

                    <!-- Top Row: Badge & Date -->
                    <div class="card-header-flex">
                        <span class="type-badge ${colorClass}">${typeLabel}</span>
                        <span class="event-date"><i class="far fa-calendar-alt me-1"></i>${prettyDate}</span>
                    </div>

                    <!-- Middle: Content -->
                    <div class="mt-2">
                        <div class="person-name">${item.name}</div>
                        
                        <!-- Role (conditionally shown) -->
                        ${item.identity ? `<div class="person-identity">${roleDisplay}</div>` : ''}

                        <!-- Address (conditionally shown) -->
                        ${addressDisplay}
                    </div>

                </div>`;

                list.innerHTML += cardHTML;
            });
        });
    </script>
</body>
</html>
